<div class="container">
    <h3 class="mb-3">Récapitulatif de commande :</h3>
    <table class="table table-striped table-hover">
        <thead>
            <th>ID</th>
            <th>NOM</th>
            <th>QUANTITE</th>
            <th>PRIX</th>
        </thead>
        <tbody>
            <tr *ngFor="let training of cartService.listArticle">
                <td>{{training.id}}</td>
                <td>{{training.name}}</td>
                <td>{{training.quantity}}</td>
                <td>{{training.quantity * training.price}}€</td>             
            </tr>
        </tbody>
        <p class="fw-bold mt-3">Total: {{cartService.totalPrice}}€</p>
    </table>
    <div>
        <a class="btn btn-primary" routerLink="/trainings" (click)="cartService.validateOrder()">Valider commande</a>
        <a class="btn btn-danger m-2" routerLink="/trainings">Annuler commande</a>
    </div>
</div>
