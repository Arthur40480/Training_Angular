<div class="container">
    <ng-container *ngIf="cartService.cart.length > 0">
        <h3>Votre Panier :</h3>
        <table class="table table-striped table-hover">
            <thead>
                <th>ID</th>
                <th>NOM</th>
                <th>DESCRIPTION</th>
                <th>QUANTITE</th>
                <th>PRIX</th>
            </thead>
            <tbody>
                <tr *ngFor="let training of cartService.cart">
                    <td>{{training.id}}</td>
                    <td>{{training.name}}</td>
                    <td>{{training.description}}</td>
                    <td>{{training.quantity}}</td>
                    <td>{{training.price}}€</td>
                    <td><a class="btn btn-danger" (click)="removeToCart(training)">Supprimer</a></td>               
                </tr>
            </tbody>
            <p class="fw-bold mt-3">Total: {{cartService.totalPrice}}€</p>
            <a class="btn btn-primary ml-3" (click)="verifyIfUserConnected()">Valider Panier</a>
        </table>
    </ng-container>
</div>
