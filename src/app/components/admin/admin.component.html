<div class="container">
    <ng-container *ngIf="listTrainings || this.displayErrorMsg() else loading">
        <table class="table table-striped table-hover" *ngIf="listTrainings">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>DESCRIPTION</th>
                    <th>PRIX</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let training of listTrainings">
                    <td>{{training.id}}</td>
                    <td>{{training.name}}</td>
                    <td>{{training.description}}</td>
                    <td>{{training.price | number:'0.2'}}€</td>
                    <td><a class="btn btn-success" (click)="navigateToUpdateForm(training.id)">Mis à jour</a></td>
                    <td><a class="btn btn-danger" (click)="deleteTraining(training)">Supprimer</a></td>
                </tr>
                <a class="btn btn-primary" (click)="navigateToCreateForm()">Ajouter une formation</a>
            </tbody>
        </table>
        <div *ngIf="this.displayErrorMsg()">
            <p class="dt text-danger">{{displayErrorMsg()}}</p>
        </div>
    </ng-container>
    <ng-template #loading>
        <div>loading...</div>
    </ng-template>
</div>
