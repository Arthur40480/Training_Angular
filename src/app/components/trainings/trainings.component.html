<div class="container">
    <ng-container *ngIf="listTrainings">
        <table class="table table-striped table-hover">
            <tr>
                <th>ID</th>
                <th>NOM</th>
                <th>DESCRIPTION</th>
                <th>PRIX</th>
            </tr>
            <tr *ngFor="let training of listTrainings">
                <td>{{training.id}}</td>
                <td>{{training.name}}</td>
                <td>{{training.description}}</td>
                <td>{{training.price}}</td>
                <input type="number" name="quantity" style="width: 60px" [(ngModel)]="training.quantity">
                <a class="btn btn-primary" (click)="onAddToCart(training)">Ajouter</a>
            </tr>
        </table>
    </ng-container>
</div>
